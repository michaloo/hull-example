<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Hull <%= name %></title>
  <link rel="stylesheet" href="//dd04rofzygnm0.cloudfront.net/releases/master/865f04865d2448286626bac92c518a8f8ea8bafe/stylesheets/neue.css" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-xs-offset-1 col-xs-10 mt-2 panel">
        <div class="panel-body text-center">
          <form action="<%=urls.login%>" target="_blank" method="post" accept-charset="utf-8">
            <div class="text-left">
              <div class="input-group">
                <div class="input-group-addon">portal Id</div>
                <input class="form-control" type="text" name="portalId" value="<%=ship.private_settings.portalId%>" placeholder="0000000" required>
              </div>
              <p class="help-block"> Found in the Upper Right of your hubspot dashboard</p>
            </div>
            <button type="submit" target="_blank" id='login' class='btn btn-rounded btn-block btn-primary'>Continue with <%= name %></button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>window.hullAuthCompleted = function authCompleted() { window.location.href = window.location.href.replace("&reset=true",""); };</script>
</body>
</html>
